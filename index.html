<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Momentum clone</title>

    <script src="./app.js" type="module"></script>
  </head>

  <body>
    <header class="header">
      <div class="player">
        <div class="audio-title">Now playing</div>
        <audio src="./assets/audio/chaka_khan-like_sugar.mp3"></audio>

        <div class="progress-container">
          <div class="progress"></div>
        </div>

        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>

        <ul class="play-list"></ul>
      </div>

      <div class="weather">
        <input type="text" class="city" placeholder="City" />
        <img class="weather-icon owf" />
        <div class="weather-error"></div>

        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>

        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>

    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>

      <time class="time">00:00:00 AM</time>
      <date class="date">October, 29</date>

      <div class="greeting-container">
        <span class="greeting">Hello, </span>
        <div class="name empty" contenteditable></div>
      </div>
    </main>

    <footer class="footer">
      <button class="change-quote__button"></button>

      <div class="quote">
        "Human beings, who are almost unique in having the ability to learn from
        the experience of others, are also remarkable for their apparent
        disinclination to do so."
      </div>

      <div class="quote-author">Douglas Adams</div>
      <div class="creator-info">
        <div>created by filonushka_v</div>
        <div class="links">
          <a href="https://github.com/filonushka" class="github_link link"></a>
          <a
            href="https://www.linkedin.com/in/valeriya-filonova-89b89712b/"
            class="linkedin_link link"
          ></a>
          <a
            href="https://www.instagram.com/filonushka_v/"
            class="instagram_link link"
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
